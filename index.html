<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Sistema Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script type="text/javascript" src="validarFrontEnd.js"></script>
</head>
<body>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-expand-lg bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Sistema Cadastro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="page" href="#">Cadastrar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">Consulta</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <br>
        <h3 class="text-start">Cadastre-se</h3>
      </div>
    </div>
    <div class="text-start">
      <p>Sistema de cadastro</p>
      <form method="post" action="resposta.php">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o seu nome" autofocus required>
          <br>
          <label for="exampleFormControlInput1" class="form-label">CPF</label>
          <input type="number" class="form-control" id="cpf" name="cpf" placeholder="Digite o seu CPF" required>
          <br>
          <label for="exampleFormControlInput1" class="form-label">Telefone</label>
          <input type="number" class="form-control" id="telefone" name="telefone" placeholder="Digite o seu número de telefone" required>
          <br>
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Digite o seu email" required>
          <br>
          <label for="exampleFormControlInput1" class="form-label">Origem</label>
          <select class="form-select" aria-label="Default select example" name="origem" required>
            <option selected>Selecione uma opção</option>
            <option value="celular">Celular</option>
            <option value="computador">Computador</option>
          </select>
          <br>
          <label for="exampleFormControlInput1" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" placeholder="Digite a sua data de nascimento" required>
          <br>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Observação</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <label for="exampleFormControlInput1" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite a sua senha" required>
          <br>
          <div class="col-auto">
            <input type="submit" class="btn btn-primary mb-3" value="Cadastrar" onclick="validarFormulario()">
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
